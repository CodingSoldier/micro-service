server:
  port: 8000

spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    loadbalancer:
      enabled: true
      eager-load:
        clients: cloud-web-01,cloud-web-02
      cache:
        enabled: true
        ttl: 5s
    nacos:
      server-addr: 10.39.176.47:8848
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: namespace-example-dev
        file-extension: yaml
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: namespace-example-dev
    gateway:
      # 默认已开启跨域
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*"
            allow-credentials: true
            allowed-headers: "*"
            allowed-methods: "*"
            max-age: 3600
      routes:
        - id: cloud-web-01
          uri: lb://cloud-web-01
          predicates:
            - name: Path
              args:
                pattern: /cloud-web-01/**
        - id: cloud-web-02
          uri: lb://cloud-web-02
          predicates:
            - name: Path
              args:
                pattern: /cloud-web-02/**

# 单独配置路由json的 data-id、group，使用NacosGatewayConfig承载配置
nacos:
  gateway:
    route:
      config:
        data-id: gateway-dynamic-router-json
        group: DEFAULT_GROUP

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

logging:
  # logback-spring.xml 已在 starter-logback 中配置好了，无需新建
  config: classpath:logback-spring.xml
  #  config: classpath:log4j2-spring.xml
  file:
    # 日志根目录
    path: /logs
    name: ${spring.application.name}
  level:
    com.github.codingsoldier.example: DEBUG

# knife4j服务发现模式所有的子服务必须统一规范，既要么都是swagger2，要么都是openapi3，不可混用
#knife4j:
#  gateway:
#    enabled: true
#    strategy: discover
#    discover:
#      version: openapi3
#      enabled: true

knife4j:
  gateway:
    enabled: true
    strategy: manual
    routes:
      - name: cloud-web-01
        service-name: cloud-web-01
        url: /cloud-web-01/v3/api-docs/default
        context-path: /
        order: 1
      - name: cloud-web-02
        service-name: cloud-web-02
        url: /cloud-web-02/v3/api-docs/default
        context-path: /
        order: 2
