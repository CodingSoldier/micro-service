server:
  port: 8000

spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    gateway:
      # 默认已开启跨域
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*"
            allow-credentials: true
            allowed-headers: "*"
            allowed-methods: "*"
            max-age: 3600
      routes:
        - id: cloud-web-01
          uri: lb://cloud-web-01
          predicates:
            - name: Path
              args:
                pattern: /cloud-web-01/**
        - id: cloud-web-02
          uri: lb://cloud-web-02
          predicates:
            - name: Path
              args:
                pattern: /cloud-web-02/**

# 单独配置路由json的 data-id、group，使用NacosGatewayConfig承载配置
nacos:
  gateway:
    route:
      config:
        data-id: gateway-dynamic-router-json
        group: DEFAULT_GROUP

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
