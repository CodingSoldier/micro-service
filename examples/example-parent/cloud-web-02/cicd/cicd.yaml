# 应用名称。必须配置
applicationName: cloud-web-02

# 镜像组。必须配置
imageGroup: example

# 端口号，不使用自定义的Dockerfile时必须配置
port: 8002

# 自定义的Dockerfile。Dockerfile 以及 相关文件 必须放在cicd目录下
#dockerfile: Dockerfile

dev:
  # 自定义的k8s部署文件名
  k8sDeployFile: k8s-deploy.yaml
  # 使用默认的k8s部署文件的参数配置。配置 k8sDeployFile 后，本参数无效。probePath为必填项
  k8sDeployArgument:
#    # pod数量。非必填，默认2
#    replicas: 2
#    # 发送SIGTERM信号到强制关闭的时间间隔。非必填，默认30，单位秒
#    terminationGracePeriodSeconds: 15
#    # JVM参数。非必填
#    jvmOptions: -Xms400m -Xmx400m -XX:+UseConcMarkSweepGC
#    # 项目参数
#    projectArguments: --spring.cloud.nacos.config.server-addr=192.168.1.3:8848 --spring.cloud.nacos.discovery.server-addr=192.168.1.3:8848
#    # 请求的内存。非必填，默认512Mi
#    requestsMemory: 512Mi
#    # 请求的CPU。非必填，默认500m
#    requestsCpu: 500m
#    # 内存限制。非必填，默认1Gi
#    limitsMemory: 700Mi
#    # CPU限制。非必填，默认1000m
#    limitsCpu: 1000m
#    # 初始话延迟检测时间，非必填，默认60，单位秒
#    initialDelaySeconds: 20
    # 健康检查URI，必填
    probePath: /cloud-web-02/actuator/info
    # 水平伸缩，最小副本。非必填，默认1
    minReplicas: 1
    # 水平伸缩，最大副本。非必填，默认3
    maxReplicas: 3
    # 水平伸缩，稳定窗口时间，单位秒。非必填，默认60
    stabilizationWindowSeconds: 60
    # 水平伸缩，pod每秒查询率。非必填，默认1K
    requestsPerSecond: 15

